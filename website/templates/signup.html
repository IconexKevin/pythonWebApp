{% extends "base.html" %}
{% block title %} SignUp {% endblock %}

{% block content %}

<form action="" method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="john.doe@email.com">
    </div>
    <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John Doe">
    </div>
    <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="************">
    </div>
    <div class="form-group">
        <label for="Password2">Confirm Password:</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="************">
    </div>
    <br>
    <button type="sumbit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
